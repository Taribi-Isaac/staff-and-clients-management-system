name: Deploy to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql, fileinfo, gd, zip
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Composer Dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Install NPM Dependencies
        run: |
          npm ci

      - name: Build Assets
        run: |
          npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          # Copy files excluding unnecessary ones
          rsync -av --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='storage' \
            --exclude='tests' \
            --exclude='.editorconfig' \
            --exclude='.gitattributes' \
            --exclude='.gitignore' \
            --exclude='phpunit.xml' \
            --exclude='README.md' \
            --exclude='DEPLOYMENT.md' \
            --exclude='SETUP_GITHUB_ACTIONS.md' \
            --exclude='vite.config.js' \
            --exclude='tailwind.config.js' \
            --exclude='postcss.config.js' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='deploy' \
            . deploy/

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        id: ssh-test
        continue-on-error: true
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: ${{ secrets.CPANEL_SSH_PORT || 22 }}
          timeout: 60s
          command_timeout: 30s
          script: |
            echo "✅ SSH connection successful!"
            pwd
            whoami
            hostname
            echo "Testing connection from GitHub Actions..."

      - name: Deploy to cPanel via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: ${{ secrets.CPANEL_SSH_PORT || 22 }}
          source: "deploy/*"
          target: "~/site_files"
          strip_components: 1
          timeout: 300s
          command_timeout: 120s
          debug: true
          overwrite: true
          rm: false

      - name: Run deployment commands on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: ${{ secrets.CPANEL_SSH_PORT || 22 }}
          timeout: 300s
          command_timeout: 180s
          script: |
            cd ~/site_files
            
            # Ensure storage directories exist
            mkdir -p storage/framework/{sessions,views,cache}
            mkdir -p storage/logs
            mkdir -p bootstrap/cache
            
            # Install/update composer dependencies
            composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
            
            # Create .env if it doesn't exist (backup existing one first)
            if [ ! -f .env ]; then
              echo "⚠️  WARNING: .env file not found. Please create it manually."
            fi
            
            # Run migrations (optional - uncomment if you want auto-migrations)
            # php artisan migrate --force
            
            # Clear all caches first
            php artisan optimize:clear || true
            php artisan config:clear || true
            php artisan cache:clear || true
            php artisan route:clear || true
            php artisan view:clear || true
            
            # Remove compiled views to ensure fresh compilation
            rm -rf storage/framework/views/* || true
            
            # Optimize for production
            php artisan config:cache || true
            php artisan route:cache || true
            php artisan view:cache || true
            
            # Set proper permissions
            chmod -R 755 storage bootstrap/cache
            chmod -R 775 storage/framework storage/logs
            chown -R raslorde:raslorde storage bootstrap/cache || true

      - name: Deploy public files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: ${{ secrets.CPANEL_SSH_PORT || 22 }}
          source: "public/*"
          target: "~/public_html/control.raslordeckltd.com"
          strip_components: 1
          timeout: 300s
          command_timeout: 120s
          debug: true
          overwrite: true
          rm: false

      - name: Create index.php wrapper and fix paths
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: ${{ secrets.CPANEL_SSH_PORT || 22 }}
          timeout: 60s
          command_timeout: 30s
          script: |
            # Create index.php that points to Laravel app
            cat > ~/public_html/control.raslordeckltd.com/index.php << 'EOF'
            <?php
            // Laravel application entry point
            // Adjust path if needed based on your server structure
            $laravelPath = __DIR__ . '/../../site_files';
            
            // Check if Laravel path exists
            if (!file_exists($laravelPath . '/public/index.php')) {
                die('Laravel application not found at: ' . $laravelPath);
            }
            
            // Change to Laravel public directory
            chdir($laravelPath . '/public');
            
            // Include Laravel's index.php
            require $laravelPath . '/public/index.php';
            EOF
            
            # Set permissions
            chmod 644 ~/public_html/control.raslordeckltd.com/index.php
            chmod -R 755 ~/public_html/control.raslordeckltd.com
            chown -R raslorde:raslorde ~/public_html/control.raslordeckltd.com || true

      - name: Deployment complete
        run: |
          echo "✅ Deployment completed successfully!"
